<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Employee Form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/employeeForm.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="parent-container">
        <div class="box-container">
            <div class="content-container">
                <div class="header">
                    Employee Payroll Form
                </div>
                <form class="form">
                    <div class="form-item">
                        <div class="form-label">
                            Name
                        </div>
                        <input class="input-name" type="text"/>
                    </div>

                    <div class="form-item">
                        <div class="form-label">
                            Profile image
                        </div>
                        <div class="multiple-choices">
                            <div class="profile-choice-item">
                                <input type="radio" name="profile-choice"/>
                                <img src="../assets/profile-images/Ellipse -1.png">
                            </div>
                            <div class="profile-choice-item">
                                <input type="radio" name="profile-choice"/>
                                <img src="../assets/profile-images/Ellipse -2.png">
                            </div>
                            <div class="profile-choice-item">
                                <input type="radio" name="profile-choice"/>
                                <img src="../assets/profile-images/Ellipse -3.png">
                            </div>
                            <div class="profile-choice-item">
                                <input type="radio" name="profile-choice"/>
                                <img src="../assets/profile-images/Ellipse -4.png">
                            </div>
                        </div>

                    </div>

                    <div class="form-item">
                        <div class="form-label">
                            Gender
                        </div>
                        <div class="gender-choices">
                            <input type="radio" name="gender">
                            <label>Male</label>
                            <input type="radio" name="gender">
                            <label>Female</label>
                        </div>
                    </div>

                    <div class="form-item">
                        <div class="form-label">
                            Department
                        </div>
                        <div class="multiple-choices">
                            <div>
                                <input type="checkbox" name="department">
                                <label>HR</label>
                            </div>
                            <div>
                                <input type="checkbox" name="department">
                                <label>Sales</label>
                            </div>
                            <div>
                                <input type="checkbox" name="department">
                                <label>Finance</label>
                            </div>
                            <div>
                                <input type="checkbox" name="department">
                                <label>Engineer</label>
                            </div>
                            <div>
                                <input type="checkbox" name="department">
                                <label>Other</label>
                            </div>
                        </div>

                    </div>

                    <div class="form-item">
                        <div class="form-label">
                            Salary
                        </div>
                        <input type="range">
                    </div>

                    <div class="form-item">
                        <div class="form-label">
                            Start Date
                        </div>
                        <input type="date" value="2022-01-02">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
