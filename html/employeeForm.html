<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Employee Form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/employeeForm.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="parent-container">
        <div class="box-container">
            <div class="content-container">
                <div class="header">
                    Employee Payroll Form
                </div>
                <form class="form">
                    <div class="form-item">
                        <div class="form-label">
                            Name
                        </div>
                        <input class="input-item" type="text"/>
                    </div>
                    <div class="form-item">
                        <div class="form-label">
                            Profile image
                        </div>
                        <div class="profile-choices">
                            <div class="profile-choice-item">
                                <input type="radio" name="profile-choice"/>
                                <img src="../assets/profile-images/Ellipse -1.png">
                            </div>
                            <div class="profile-choice-item">
                                <input type="radio" name="profile-choice"/>
                                <img src="../assets/profile-images/Ellipse -2.png">
                            </div>
                            <div class="profile-choice-item">
                                <input type="radio" name="profile-choice"/>
                                <img src="../assets/profile-images/Ellipse -3.png">
                            </div>
                            <div class="profile-choice-item">
                                <input type="radio" name="profile-choice"/>
                                <img src="../assets/profile-images/Ellipse -4.png">
                            </div>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
